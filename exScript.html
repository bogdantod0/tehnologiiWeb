	<script>
function reverseMy(str){	
		
		var strRev="";
	for (var i = str.length - 1;i>=0;i--)
		strRev+=str[i];


return strRev;
}

function removerChar(str, char_pos) 
 {
  part1 = str.substring(0, char_pos);
  part2 = str.substring(char_pos + 1, str.length);
  return (part1 + part2);
 }

 function div37(number){
 	if(number%3 ==0)
 		return true;
 	if(number%7 ==0)
 		return true;
else 
	return false;

 }

 function isNumeric(a){
 	
 	if ((typeof a) == "number")
 		return true
 	else 
 		return false;


 }

 				};
if(props.p1==propcheck || props.p2==propcheck || props.p3==propcheck)
	return true
else
	return false;

 }
