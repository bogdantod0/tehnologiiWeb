    width: 100%;
}

th, td {
    padding: 8px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}
</style>
<body>
	<table>
		<tr>
			<th>Name</th>			
			<th>Email</th>
		</tr>

		</tr>
		<tr>
			<th>Nume2</th>

		</tr>

	</table>


</body>
</html>
